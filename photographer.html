<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dc19a4cc7.js" crossorigin="anonymous"></script>   <!--Script pour fontAwesome-->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="lien vers la page d'accueil">
        <img src="assets/images/logo.png" id="logo" alt="fisheye logo" title="Fisheye logo" aria-label="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button role="button" id="contact_me" class="contact_button" aria-label="remplir le formulaire de contact">Contactez-moi</button>
      </div>
      <nav aria-haspopup="true">
        <div class="sort_menu_close" id="button_open_menu">
          <button>Popularité</button>
          <i id="menu_icon_down" class="fas fa-chevron-down" aria-label="bouton pour développer le menu"></i>
        </div>
        <div class="sort_menu_open" role="menu" aria-labelledby="button_open_menu">
          <ul>
            <li class="filter" id="filter_1" role="menuitem">
              <a data-filter-type="popularity" class="filter_link" href="#">Popularité</a>
              <i id="menu_icon_up" class="fas fa-chevron-up"></i>
            </li>
            <li class="filter" id="filter_2" role="menuitem">
              <a data-filter-type="date" class="filter_link" href="#">Date</a>
            </li>
            <li class="filter" id="filter_3" role="menuitem">
              <a data-filter-type="title" class="filter_link" href="#">Titre</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="media-container">
      </div>
      <div class="fixed_container">
      </div>
    </main>
    <!--Modal-->
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="dialog_title">
				<header role="banner">
          <h1 id="dialog_title">Contactez-moi</h1>
          <span id="name_photographer"></span>
          <img role="button" src="assets/icons/close.svg" alt="bouton fermeture formulaire" aria-label="fermer le formulaire"/>
        </header>
				<form>
					<div aria-label="saisir le prénom">
						<label for="input_first_name">Prénom</label>
						<input id="input_first_name"/>
					</div>
          <div aria-label="saisir le nom de famille">
						<label for="input_last_name">Nom</label>
						<input id="input_last_name"/>
					</div>
          <div aria-label="saisir l'adresse mail">
						<label for="input_mail">Email</label>
						<input id="input_mail"/>
					</div>
          <div aria-label="saisir le message souhaité">
						<label for="input_message">Votre message</label>
						<input id="input_message"/>
					</div>
          <button id="send_form" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox_container" role="dialog" aria-hidden="true" aria-label="image closeup view">
      <button class="lightbox_close" aria-label="bouton pour fermer la visionneuse de médias"></button>
      <button class="lightbox_next" aria-label="bouton pour passer au média suivant"></button>
      <button class="lightbox_before" aria-label="bouton pour passer au média précédant"></button>
      <div class="container_media">
        <img src="#" alt="#">
        <video controls = "controls"></video>
        <p class="title_media_lightbox" aria-label="le titre du média est"></p>
      </div>
    </div>
    <script type="module" src="./scripts/class/Photographer.js"></script>
    <script type="module" src="./scripts/class/Media.js"></script>
    <script type="module" src="./scripts/class/Lightbox.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
