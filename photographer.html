<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/1dc19a4cc7.js" crossorigin="anonymous"></script>   <!--Script pour fontAwesome-->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      <title>Fisheye logo</title>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_me" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort_menu_close">
        <button id="button_open_menu">Popularité</button>
        <i id="menu_icon_down" class="fas fa-chevron-down"></i>
      </div>
      <div class="sort_menu_open">
        <ul>
          <li class="filter" id="filter_1">
            <a data-filter-type="popularity" class="filter_link" href="#">Popularité</a>
            <i id="menu_icon_up" class="fas fa-chevron-up"></i>
          </li>
          <li class="filter" id="filter_2">
            <a data-filter-type="date" class="filter_link" href="#">Date</a>
          </li>
          <li class="filter" id="filter_3">
            <a data-filter-type="title" class="filter_link" href="#">Titre</a>
          </li>
        </ul>
      </div>
      <div class="media-container">
      </div>
      <div class="fixed_container">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog">
				<header role="banner">
          <h1>Contactez-moi</h1>
          <img role="button" src="assets/icons/close.svg" alt="bouton fermeture formulaire" onclick="closeModal()" />
          <title>Bouton fermeture formulaire</title>
        </header>
				<form>
					<div>
						<label for="input_first_name">Prénom</label>
						<input id="input_first_name"/>
					</div>
          <div>
						<label for="input_last_name">Nom</label>
						<input id="input_last_name"/>
					</div>
          <div>
						<label for="input_mail">Email</label>
						<input id="input_mail"/>
					</div>
          <div>
						<label for="input_message">Votre message</label>
						<input id="input_message"/>
					</div>
          <button id="send_form" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox_container">
      <button class="lightbox_close"></button>
      <button class="lightbox_next"></button>
      <button class="lightbox_before"></button>
      <div class="container_media">
        <img src="#" alt="#">
        <video controls = "controls"></video>
        <p class="title_media_lightbox"></p>
      </div>
    </div>
    <script type="module" src="./scripts/class/Photographer.js"></script>
    <script type="module" src="./scripts/class/Media.js"></script>
    <script type="module" src="./scripts/class/Lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
